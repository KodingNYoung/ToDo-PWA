<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <!-- <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css"> -->
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/1395a25f53.js" crossorigin="anonymous"></script>
    <link rel="manifest" href="manifest.json">
    
    <!-- for IOS support -->
    <!-- icons -->
    <link rel="apple-touch-icon" href="/img/icons/to-do-list-96x96.png">
    <link rel="apple-touch-icon" href="/img/icons/to-do-list_72x72.png">
    <link rel="apple-touch-icon" href="/img/icons/to-do-list-128x128.png">
    <link rel="apple-touch-icon" href="/img/icons/to-do-list-144.png">
    <link rel="apple-touch-icon" href="/img/icons/to-do-list-152.png">
    <link rel="apple-touch-icon" href="/img/icons/to-do-list-192.png">
    <link rel="apple-touch-icon" href="/img/icons/to-do-list-384.png">
    <link rel="apple-touch-icon" href="/img/icons/to-do-list-512.png">

    <!-- status bar (theme) -->
    <meta name="apple-mobile-app-status-bar" content="#333">

    <!-- theme color -->
    <meta name="theme-color" content="#333">
</head>
<body>
    <div class="todo-container">
        <h1>to do list!</h1>
        <div class="input-area">
            <input type="text" placeholder="Enter your to do item...">
        <button class="submit-btn">Add item</button>
        </div>
        <div class="collection">
            <h4 class="task-heading">Task List</h4>
            <input type="text" class="filter-list" placeholder="Filter your To-Do!">
            <ul class="items"></ul>  
            <button class="clear-btn">clear items</button>
        </div>
    </div>

    <script>
        // check if the browser supports service workers
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register('serviceWorker.js')
                .then((regResponse) => console.log("Registered service worker", regResponse))
                .catch((errMessage) => console.log("couldn't load service worker", errMessage))
        }
    </script>
    <script src="js/script.js"></script>
</body>
</html>
